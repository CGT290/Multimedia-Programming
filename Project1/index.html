<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src = "style.css"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "background_image">
        <form >
        <h1>BMI && (KG TO LB) CALCULATOR</h1>
        
        <label for = "name"><b>Name:</b></label>
        <input type = "text" id = "UsersName" placeholder="Enter your name" name = "name"  pattern = "^[A-Za-z]+$" title="Accepts letters only" required>
        <br> <br>

        <label for = "height"><b>Height (cm): </b></label>
        <input type = "number" id= "UserHeight" placeholder="Enter height in cm" min = 1 max = 300> 
        <br><br>

        <label for = "weight"><b>Weight (kg):</b></label>
        <input type = "number"  id = "UserWeight" placeholder= "Enter weight in KG" min = "1" max = "999" name = "weight" title= "Input must be positive and max amount of digits allowed is 3" required>
        <br> <br>

        <Button type = "button" class = "btn" onclick="calculatingResults()">Submit</Button>
        <p id = "Results"> Result (LBS):  </p>
        <p id = "BMI"> BMIresults: </p>
       </form>
    </div>

<script src = "script.js"></script>
</body>
</html>
