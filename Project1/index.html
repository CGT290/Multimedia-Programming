    <div id = "background_image">
        <form >
        <h1>KG to Pounds</h1>
        

        <label for = "name"><b>Name:</b></label>
        <input type = "text" placeholder="Enter your name" name = "name"  pattern = "^[A-Za-z]+$" title="Accepts letters only" required>
        <br> <br>

        <label for = "weight"><b>Weight:</b></label>
        <input type = "number"  id = "num" placeholder= "Enter weight in KG" min = "1" max = "999" name = "weight" title= "Input must be positive and max amount of digits allowed is 3" required>
        <br> <br>
     

        <Button type = "submit" class = "btn">Submit</Button>

        <p id = "results"></p>
 
        
        </form>
    </div>
