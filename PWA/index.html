<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Learning App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="animal-name">Animal Name</h1>
        <img id="animal-image" src="" alt="Animal">
        <p id="animal-description">Description of the animal.</p>
        <p><strong>Habitat:</strong> <span id="animal-habitat"></span></p>
        <p><strong>Relatives:</strong> <span id="animal-relatives"></span></p>
        <p><strong>Best Abilities:</strong> <span id="animal-ability"></span></p>
        <p><strong>Interesting Fact:</strong> <span id="animal-fact"></span></p>
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
        <audio id="animal-sound" controls></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
